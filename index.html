<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Monster</title>
  <link rel="stylesheet" href="style.css">
  <!--BootStrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!--FontAwesome CDN-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--Google font CDN-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <!--Navbar starts here-->
  <nav class="hungry-monster-navbar navbar navbar-expand-lg">
    <div class="container pt-4">
      <a class="hungry-monster-brand-logo navbar-brand" href="#">
        <img id="hungry-monster-logo" style="width: 50%;" src="images/logo.png" alt="hungry-monster">
      </a>
      <button class="hungry-monster-toggler navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="hungry-monster-navbar-nav navbar-nav ms-auto pl-5">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Navbar ends here-->

  <!--Search -->
  <section class="container">
    <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
        <input style="font-family:Arial, FontAwesome; padding:20px; font-size: 16px;" id="meal-input" type="text"
          class="form-control" placeholder="&#xF002;  Search for meal...">
        <div class="input-group-append">
          <button style="background-color: salmon; color:#fff; padding: 20px;" id="search-btn" type="button"
            class="btn">Search</button>
        </div>
      </div>
    </form>
  </section>

  <!--Display Food Ingredients-->
  <section class="container">

    <div id="wrapper">

    </div>
  </section>

  <!--Food menu list-->
  <section class="container mt-5">
    <div id="menu">

    </div>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>

</html>
